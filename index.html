<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-primary px-3">
        <img src="./IMAGENS/SENAI_São_Paulo_logo.png" alt="Logo" width="50" />
        <input
          id="searchInput"
          type="text"
          class="form-control w-50"
          placeholder="Buscar evento..."
        />
      </nav>
    </header>
    <div class="container-fluid mt-3">
  <div class="row">
    <aside class="col-md-3 col-lg-2 bg-light p-3">
      <h5>Filtros</h5>
      <select id="filterCategory" class="form-select mb-2">
        <option value="">Todas as categorias</option>
        <option value="Tecnologia">Tecnologia</option>
        <option value="Educação">Educação</option>
        <option value="Saúde">Saúde</option>
      </select>
      <select id="filterMonth" class="form-select">
        <option value="">Todos os meses</option>
        <option value="2025-11">Novembro</option>
        <option value="2025-12">Dezembro</option>
      </select>
    </aside>

    <main class="col-md-9 col-lg-10">
      <!-- Carousel -->
      <div id="carouselExample" class="carousel slide mb-4">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./IMAGENS/images.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./IMAGENS/images (1).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./IMAGENS/images (2).png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <!-- Contador -->
      <h5 id="eventCount">Total de eventos: 0</h5>

      <!-- Lista de eventos -->
      <div id="eventList" class="row"></div>
    </main>
  </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="detailTitle" class="modal-title"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="detailBody"></div>
    </div>
  </div>
</div>
<div class="modal fade" id="manageModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="manageTitle" class="modal-title">Gerenciar Evento</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input id="eventId" type="hidden">
        <input id="eventTitle" class="form-control mb-2" placeholder="Título">
        <input id="eventCategory" class="form-control mb-2" placeholder="Categoria">
        <input id="eventDate" type="date" class="form-control mb-2">
        <input id="eventLocal" class="form-control mb-2" placeholder="Local">
        <textarea id="eventDescription" class="form-control mb-2" placeholder="Descrição"></textarea>
        <button id="saveEvent" class="btn btn-success">Salvar</button>
        <button id="deleteEvent" class="btn btn-danger">Excluir</button>
      </div>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
